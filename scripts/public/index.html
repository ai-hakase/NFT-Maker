<!-- @format -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
            name="description"
            content="Web site created using create-react-app"
        />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
        <!--
      manifest.jsonは、Webアプリをインストールする際に使用するメタデータを提供します。
      ユーザーのモバイルデバイスやデスクトップ https://developers.google.com/web/fundamentals/web-app-manifest/ をご覧ください。
    -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <!--
      上のタグで %PUBLIC_URL% を使っていることに注目してください。
      これはビルド時に `public` フォルダの URL に置き換えられます。
      HTMLから参照できるのは、`public`フォルダ内のファイルのみです。

      「/favicon.ico」や「favicon.ico」とは異なり、「%PUBLIC_URL%/favicon.ico」は、以下のようになります。
      は、クライアントサイドのルーティングと非ルートの公開URLの両方で正しく動作します。
      npm run build`を実行することで、非 root 公開 URL を設定する方法を説明します。
    -->
        <title>Create your NFT mint service</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
    </body>
</html>
